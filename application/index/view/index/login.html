<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>首页模板</title>

    <!-- Bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    {load href="__STATIC__/bootstrap/css/bootstrap.min.css"}
    {load href="__STATIC__/css/login.css"}

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

   <div class="row">
   	<div class="col-md-4" style="background: #fff;height: 300px">
   	
   	</div>
   	<div class="col-md-4" style="background: #fff;min-height: 150px;min-width: 100px">
    <div class="login-header">用户登录</div>
      <div class="login-form">
     		<form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1">用户名</label>
            <input type="text" name="name" class="form-control" id="exampleInputEmail1" placeholder="请输入用户名">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> 记住密码
            </label>
          </div>
          <button type="button" class="btn btn-default">登录</button>
        </form>
      </div>
   	</div>
   	<div class="col-md-4" style="background: #fff;height: 300px">
   	
   	</div>
   </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script> -->
    {load href="__STATIC__/jquery/jquery.min.js"}
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    {load href="__STATIC__/bootstrap/js/bootstrap.min.js"}

    <script type="text/javascript">
      $(function(){
        $('.btn').click(function(){
          $.ajax({
            type : 'POST',
            url : "{:url('checkLoginData')}",
            data : $('.login').serialize(),
            dataType : 'json',
            success : function(data)
            {
              console.log(data);
            }
          });
        });
      });
    </script>
  </body>
</html>
